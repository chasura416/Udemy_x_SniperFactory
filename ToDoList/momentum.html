<!DOCTYPE html>
<html>
<head>
  <title>Momentum</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      height: 100px;
      background-color: #333;
      color: #fff;
    }

    nav {
      height: 50px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    .main {
      margin: 20px;
    }

    .date {
      font-size: 3em;
      font-weight: 700;
    }

    .weather {
      font-size: 1.5em;
    }

    .todo-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .todo-list li {
      margin: 10px 0;
    }

    .todo-list li .checkbox {
      display: inline-block;
      width: 20px;
      height: 20px;
    }

    .todo-list li .label {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Momentum</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <div class="date">
      <span>{{date}}</span>
    </div>
    <div class="weather">
      <span>{{weather}}</span>
    </div>
    <ul class="todo-list">
      <li>
        <input type="checkbox" class="checkbox" checked />
        <label class="label">할 일 1</label>
      </li>
      <li>
        <input type="checkbox" class="checkbox" />
        <label class="label">할 일 2</label>
      </li>
      <li>
        <input type="checkbox" class="checkbox" />
        <label class="label">할 일 3</label>
      </li>
    </ul>
  </main>
</body>
<!-- <script src="momentum.js"></script> -->
</html>
