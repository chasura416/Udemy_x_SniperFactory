<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-11</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1{
      color: #333;
    }
    p{
      color: #666;
    }

    @media screen and (max-width: 768px)  {
      h1 {
        font-size:24px;
        color: blue;
      }
      p{
        font-size: 14px;
        display: none;
      }
    }



  </style>
</head>
<body>
  <h1>미디어쿼리 예제</h1>
  <p>화면 너비가 768px 이하 일 때 택스트의 크기가 변경됩니다.</p>
</body>
</html>
