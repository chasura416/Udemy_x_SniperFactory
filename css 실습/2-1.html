<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2-1</title>
  <style>
    p{
      color: blue!important;
      /* border: 2px solid red;
      border-radius: 5px; */
    }
    .a{
      border: 2px solid red;
      border-radius: 0px;
    }
    .b{
      border: 2px solid red;
      border-radius: 4px;
    }
    .c{
      border: 2px solid red;
      border-radius: 8px;
    }
    .d{
      border: 2px solid red;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div>
    <p class="a">일반 테두리</p>
    <p class="b">둥근 테두리</p>
    <p class="c">더 둥근 테두리</p>
    <p class="d">가장 둥근 테두리</p>

  </div>
  
</body>
</html>
